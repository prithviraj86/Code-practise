<html>
	<head>
		<script src="jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			var lidata = [];
			
			for ( var i = 1; i <= 100; i++ ) {
			
				lidata[i] = "<li>"+i+"</li>";
			}
			$("#listno").append( lidata.join('') );
			
			$("ul li").click(function(){
				$(this).remove();
			})
		});
		
		
		
		</script>
	</head>
	<body style=" background-color:black;color:white; ">
	<ul id="listno">
	</ul>
	</body>
</html>
