<html>
	<head>
		<script src="jquery.min.js"></script>
		<script>
		$(document).ready(function(){
			var ul = $( '<ul style="border:1px solid silver; width:60px;list-style:none;">' );

			for ( var i = 1; i <= 100; i++ ) {
			
				ul.append( '<li style="padding:2px;  margin:2px; text-align:center;border-bottom:1px solid silver;cursor:pointer;">' + i  + '</li>' );
			}
			ul.appendTo( 'body' );
			
			$("ul li").click(function(){
				$(this).remove();
			})
		});
		
		
		
		</script>
	</head>
	<body style=" background-color:black;color:white; ">
	</body>
</html>
